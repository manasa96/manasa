<!DOCTYPE html>
<html>
    <head>
        <title>bsstest</title>
    </head>

    <body>
        <h1>Register with bsstest</h1>

        {% if registered %}
        bsstest says: <strong>thank you for registering!</strong>
        <a href="">Return to the homepage.</a><br />
        {% else %}
        bsstest says: <strong>register here!</strong><br />

        <form id="user_form" method="POST" action="/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

       
            {{ user_form.as_p }}
            

            
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
